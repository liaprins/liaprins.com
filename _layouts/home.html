<!DOCTYPE html>
<html lang="en">
  <head>
  <!-- Google Analytics -->
  {% if jekyll.environment == "production" %}
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124233327-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-124233327-1');
    </script>
  {% endif %}

    <!-- For PWA; also need serviceworker.js to be in the root of the site -->
    <script>
      if ("serviceWorker" in navigator) {
        if (navigator.serviceWorker.controller) {
          console.log("An active service worker found, no need to register");
        } else {
          // Register the service worker
          navigator.serviceWorker
          .register("{{ site.baseurl }}/serviceworker.js", {
            scope: "./"
          })
          .then(function (reg) {
            console.log("Service worker has been registered for scope: " + reg.scope);
          });
        }
      }
    </script>

    <meta charset=UTF-8 />
    <meta name=viewport                   content="width=device-width,initial-scale=1">
    <meta property=og:url                 content="https://liaprins.com{{ page.url }}" />
    <meta property=og:site_name           content="{{ site.title }}" />
    <meta property=og:title               content="{{ site.title }}" />
    <meta property=og:description         content="{{ site.description }} | {{ page.overview }}" />
    <meta property=og:image               content="{{ site.baseurl }}assets/images/sitewide/lia.jpg" />
    <meta property=og:type                content="website">
    <meta name=description                content="{{ site.description }} | {{ page.overview }}">
    <meta name=keywords                   content=data,visualization,design,ux,visual,research,curiosity,curious,science,communication,write,create,thinking,investigate,biology,thinking,investigate,migratory,birds,lift,flight,lunar>
    <meta name=msapplication-TileColor    content=#da532c>
    <meta name=theme-color                content=#ffffff>
    <link href=/site.webmanifest rel=manifest>
    <link href=/safari-pinned-tab.svg rel=mask-icon color=#5bbad5>
    <link href=/apple-touch-icon.png rel=apple-touch-icon sizes=180x180>
    <link href=/favicon-32x32.png rel=icon sizes=32x32 type=image/png>
    <link href=/favicon-16x16.png rel=icon sizes=16x16 type=image/png>

    <title>
      {{ site.title }}
    </title>

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/reset.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/fonts.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/text-w-mediaqueries.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/mediaqueries.css">

  </head>

  <div id="bodysub">
    <details>
      <summary id="aboutsummary">
        <div id="abouttoggle">
        </div>
        <h1>
          {{ site.title }}
        </h1>
        <h2>
          {{ site.description }}
        </h2>
      </summary>
      <div id="photogroup">
        <div id="mobilepic">
        </div>
        <a href="mailto:liajprins@gmail.com" id="email">liajprins@gmail.com </a><span id="firstcontactpipe" class="contactpipe">|</span> <a href="https://www.instagram.com/liaprins/" target="_blank"><img alt="Instagram" id="instagram" src="{{ site.baseurl }}assets/images/sitewide/instagram.svg"><span id="instagram-text"></span> </a><span class="contactpipe">|</span><a href="{{ site.baseurl }}/assets/content/liaprins_resume.pdf" id="resume" target="_blank">Résumé</a>
      </div>
      <span id="abouttext">
        <span id="aboutoverview">
          {{ page.overview }}
        </span>
        <span id="aboutcurrent">
          {{ page.current }}
        </span>
        <span id="aboutpassion">
          {{ content }}
        </span>
      </span>
    </details>
    <div>
    {% for post in site.posts %}
      <div class=projecttile style="background-image:url({{ site.baseurl }}assets/images/projects/{{ post.slug }}/{{ post.thumb }})">
        <a href="{{ site.baseurl }}{{ post.url }}">
          <img alt=About class=aboutproject src="{{ site.baseurl }}assets/images/sitewide/+white.svg">
          <h6>
            {{ post.title }}
          </h6>
        </a>
      </div>
    {% endfor %}
    </div>
    <div id="bottomspacer">
    </div>
  </div>

</html>
