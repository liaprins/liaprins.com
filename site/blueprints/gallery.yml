title: Gallery

//page settings
deletable: true
options: 
	preview: false
	status: false
	template: true
	url: false
	delete: true
icon: th

//subpage settings
pages: false

//file settings
files:
  sortable: true
  type: 
    - image
  fields:
    caption:
      label: Caption
      type: textarea
    alt:
      label: Alternate text
      type: text
      required: true
      placeholder: Brief description of the image (for accessibility via screenreaders or in case the image fails to load)

//fields with their field types and options
fields:
  title:
    label: Gallery name
    type: text
    placeholder: Internal name to reference this gallery
