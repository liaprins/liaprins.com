title: Portfolio

//page settings
deletable: false
options: 
	preview: true
	status: false
	template: false
	url: true
	delete: false

//subpage settings
pages: 
	template: projects

//file settings
files: 
  type:
    - document
    - image

//fields with their field types and options
fields:
  title:
    label: My name
    type:  text
    placeholder: Lia Prins
  tagline:
    label: My mission
    type:  text
    placeholder: Brief explanatory tagline
  photo1:
    label: Photo for 0px - 650px screenwidth
    type: image
    placeholder: Must be named lia-1.jpg
    help: Must be exactly 1021.42px x 504.64px
    width: 1/3
  photo2:
    label: Photo for 650px - 973px screenwidth
    type: image
    placeholder: Must be named lia-2.jpg
    help: Must be exactly 1529px x 500.82px
    width: 1/3
  photo3:
    label: Photo for 973px + screenwidth
    type: image
    placeholder: Must be named lia.jpg
    help: Must be exactly 500.82px x 500.82px
    width: 1/3
  aboutoverview:
    label: Overview
    type:  textarea
    placeholder: Tell the world who I am
  aboutcurrent:
    label: Current
    type:  textarea
    placeholder: Tell the world what I do
  aboutpassion:
    label: Passion
    type:  textarea
    placeholder: Tell the world what I stand for
  resume:
    label: Resume
    type: select

